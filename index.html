<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

    <!-- Font preconnects-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Geo:ital@0;1&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
        <h2 class="subtitle">An exercise in futility</h2>
    </div>



    <div class="content">
        <div class="scorecard-container">
            <div class="player-scorecard" id="player1-scorecard">
                <p class="player-name" id = "player1-name">Player 1</p>
                <p class = "player-score" id="player1-score">0</p>
            </div>
            <div class="player-scorecard" id="player2-scorecard">
                <p class="player-name" id="player2-name">Player 2</p>
                <p class = "player-score" id="player2-score">0</p>                
            </div>
        </div>

        <div class="gameboard">
            <div class="grid-square top-row left-column" id="1"></div>
            <div class="grid-square top-row middle-column" id="2"></div>
            <div class="grid-square top-row right-column" id="3"></div>
            <div class="grid-square middle-row left-column" id="4"></div>
            <div class="grid-square middle-row middle-column" id="5"></div>
            <div class="grid-square middle-row right-column" id="6"></div>
            <div class="grid-square bottom-row left-column" id="7"></div>
            <div class="grid-square bottom-row middle-column" id="8"></div>
            <div class="grid-square bottom-row right-column" id="9"></div>
        </div>
        
        <dialog id="game-result-dialog">
            <div class="dialog-header">Round Over</div>
            <p class="dialog-text">Game result text.</p>
             <button class="dialog-button" id="continue-button">Play Again</button>
             <button class="dialog-button" id="quit-button">Quit</button>
        </dialog>

        <!-- Easter Eggs-->
        <div class="floating-text">GAME OVER</div>
        <button 
        class="floating-button"
        onclick="window.open('https://www.imdb.com/title/tt0086567/?ref_=nv_sr_srsg_0_tt_8_nm_0_in_0_q_wargames')">
        Play "Global Thermonuclear War" instead</button>    
    </div>


    <!-- O R I G I N A L   W R I T E   U P
    For tic-tac-toe, for efficiency, the entire game board and its
    core elements could be loaded statically on initial load. UI 
    elements could be as well. I don't see any reason to generate 
    content dynamically as of this writeup.  The following elements 
    would need to be created:
    - Four (4) lines representing the grid separations (this could 
    just be a grid with borders on certain sides?)
    - Xs and Os placed into those grid sections
    - Player and CPU scores
    - Button for restarting the session and scores -->

</body>
</html>
